<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Amanda Ford's personal design portfolio showcasing her work and projects.">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <header>
        <div class="strip top-strip"></div> <!-- Top white strip -->
        <div class="strip logo-strip">
            <div class="strip behind-logo"></div>
            <img id="logo" src="{{ url_for('static', filename='assets/logo.png') }}" alt="Amanda Ford Designs">
        </div> <!-- Middle brown strip -->
        <nav class="strip bottom-strip">
            <ul>
                <li><a href="{{ url_for('index') }}">Available works</a></li>
                <li><a href="{{ url_for('posts') }}">Posts</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://facebook.com/YourFacebookPage" target="_blank">Facebook</a>
                <a href="https://instagram.com/YourInstagramPage" target="_blank">Instagram</a>
            </div>
            <div class="profile-picture">
                <img src="{{ url_for('static', filename='assets/profile.jpg') }}" alt="Profile Picture">
            </div>
            <div class="contact-subscribe">
                <button onclick="location.href='{{ url_for('contact') }}'">Contact</button>
                <form action="/subscribe" method="post">
                    <input type="email" name="email" placeholder="Subscribe to newsletter">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
        <p>&copy; 2024 Amanda Ford Designs</p>
    </footer>
</body>
</html>
