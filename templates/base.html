<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Amanda Ford's personal design portfolio showcasing her work and projects.">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <header>
        <div class="strip top-strip"></div> <!-- Top white strip -->
        <div class="strip logo-strip">
            <div class="strip behind-logo"></div>
            <img id="logo" src="{{ url_for('static', filename='assets/logo.png') }}" alt="Amanda Ford Designs">
        </div> <!-- Middle brown strip -->
        <div class="burger-menu">
            <i class="fas fa-angle-right"></i>
        </div>
        <nav class="strip bottom-strip">
            <ul>
                <li><a href="{{ url_for('index') }}">AVAILABLE WORKS</a></li>
                {# <li><a href="{{ url_for('posts') }}">POSTS</a></li> #}
                <li><a href="{{ url_for('about') }}">ABOUT</a></li>
                <li><a href="{{ url_for('portfolio') }}">PORTFOLIO</a></li>
                <li><a href="{{ url_for('contact') }}">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <div class="footer-content">
            <div class="profile-area">
                <h2>Amanda Ford</h2>
                <div class="profile-picture">
                    <img src="{{ url_for('static', filename='assets/profile-picture.jpg') }}" alt="Profile Picture">
                </div>
                <button class="contact" onclick="location.href='{{ url_for('contact') }}'">Contact</button>
            </div>
            {# <p class="subscribe-message">STAY UP TO DATE ON LATEST POSTS</p>
            <div class="contact-subscribe">
                <form action="/subscribe" method="post">
                    <input type="email" name="email" placeholder="Enter email to subscribe">
                    <button class="subscribe" type="submit">Subscribe</button>
                </form>
            </div> #}
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/amandaforddesigns/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/fordamanda" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 Amanda Ford Designs</p>
    </footer>
    <div class="footer-bottom-strip"></div>
</body>
</html>
