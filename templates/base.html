<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Amanda Ford's personal design portfolio showcasing her work and projects.">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <header>
        <div class="strip top-strip"></div> <!-- Top white strip -->
        <div class="strip logo-strip">
            <img id="logo" src="{{ url_for('static', filename='assets/logo.png') }}" alt="Amanda Ford Designs">
        </div> <!-- Middle brown strip -->
        <nav class="strip bottom-strip">
            <ul>
                <li><a href="{{ url_for('index') }}">Available works</a></li>
                <li><a href="{{ url_for('posts') }}">Posts</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
        <p>&copy; 2024 Amanda Ford Designs</p>
    </footer>
</body>
</html>
